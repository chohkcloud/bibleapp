version: '3.8'

services:
  ollama-proxy:
    image: nginx:alpine
    container_name: ollama-proxy
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/templates/default.conf.template:ro
      - ./logs:/var/log/nginx
    environment:
      - CHOCO_API_KEY=${CHOCO_API_KEY}
      # nginx:alpine uses envsubst automatically for files in /etc/nginx/templates/
      # The template will be processed and output to /etc/nginx/conf.d/default.conf
    extra_hosts:
      # Windows Docker Desktop: host.docker.internal resolves to host machine
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  default:
    name: ollama-network
